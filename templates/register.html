<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Step 1</title>
    <link rel="stylesheet" href="/static/css/style.css" />
    <style>
      .error-message {
        color: red;
        font-size: 0.8em;
        margin-top: 5px;
      }
    </style>
    <script src="/static/js/main.js" defer></script>
  </head>
  <body>
    <header class="header">
      <h1>Gaming Universe</h1>
    </header>
    <nav class="nav">
      {{if .User}}
      <span class="welcome-message">Bienvenue, {{.User}}!</span>
      <a href="/logout" class="nav-link">Logout</a>
      <a href="/create-post" class="nav-link">Create Post</a>
      {{else}}
      <a href="/" class="nav-link">Home</a>
      <a href="/login" class="nav-link">Login</a>
      <a href="/register" class="nav-link">Register</a>
      {{end}}
    </nav>
    <div class="container">
      <h2>Register - Step 1</h2>
      <form action="/register-step1" method="post">
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
          required
        />
        {{if .EmailError}}
        <div class="error-message">{{.EmailError}}</div>
        {{end}}

        <label for="username">Username:</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Choose a username"
          required
        />
        {{if .UsernameError}}
        <div class="error-message">{{.UsernameError}}</div>
        {{end}}

        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Create a password"
          required
        />
        {{if .PasswordError}}
        <div class="error-message">{{.PasswordError}}</div>
        {{end}}

        <button type="submit">Next</button>
      </form>
    </div>
    <footer class="footer">
      <p>&copy; 2024 Forum</p>
    </footer>
  </body>
</html>
