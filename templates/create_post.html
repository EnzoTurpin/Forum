<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Post</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <header>
      <h1>Create a New Post</h1>
    </header>
    <nav>
      <a href="/">Home</a>
      <a href="/logout">Logout</a>
    </nav>
    <div class="container">
      <form action="/create-post" method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required />
        <label for="content">Content:</label>
        <textarea id="content" name="content" required></textarea>
        <label for="category">Category:</label>
        <select id="category" name="category" required>
          <option value="Action">Action</option>
          <option value="Aventure">Aventure</option>
          <option value="RPG (Jeux de rôle)">RPG (Jeux de rôle)</option>
          <option value="FPS (Jeux de tir à la première personne)">FPS (Jeux de tir à la première personne)</option>
          <option value="TPS (Jeux de tir à la troisième personne)">TPS (Jeux de tir à la troisième personne)</option>
          <option value="Stratégie">Stratégie</option>
          <option value="Simulation">Simulation</option>
          <option value="Sport">Sport</option>
          <option value="Course">Course</option>
          <option value="Puzzle">Puzzle</option>
          <option value="Combat">Combat</option>
          <option value="Plateforme">Plateforme</option>
          <option value="Horreur">Horreur</option>
          <option value="MMO (Jeux en ligne massivement multijoueurs)">MMO (Jeux en ligne massivement multijoueurs)</option>
          <option value="VR (Réalité virtuelle)">VR (Réalité virtuelle)</option>
          <option value="Jeux de rythme">Jeux de rythme</option>
          <option value="Party Games">Party Games</option>
          <option value="Rogue-like">Rogue-like</option>
          <option value="Metroidvania">Metroidvania</option>
          <option value="Sandbox (Jeux bac à sable)">Sandbox (Jeux bac à sable)</option>
          <option value="Visual Novel">Visual Novel</option>
          <option value="Jeux de cartes">Jeux de cartes</option>
          <option value="Jeux de société (adaptations numériques)">Jeux de société (adaptations numériques)</option>
          <option value="Jeux de gestion">Jeux de gestion</option>
          <option value="Survival">Survival</option>
        </select>
        <button type="submit">Create Post</button>
      </form>
    </div>
    <footer>
      <p>&copy; 2024 Forum</p>
    </footer>
  </body>
</html>
