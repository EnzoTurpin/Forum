<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Post</title>
    <link rel="stylesheet" href="/static/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="/static/js/main.js" defer></script>
  </head>
  <body>
    <header class="header">
      <h1>Gaming Universe</h1>
    </header>
    <nav class="nav">
      <div class="nav-left">
        {{if .User}}
        <span class="welcome-message">{{.User}}</span>
        {{end}}
      </div>
      <div class="nav-center">
        <a href="/" class="nav-link">Home</a>
        {{if .User}}
        <a href="/logout" class="nav-link">Logout</a>
        {{else}}
        <a href="/login" class="nav-link">Login</a>
        <a href="/register" class="nav-link">Register</a>
        {{end}}
      </div>
    </nav>
    <div class="container">
      <h2>Create a New Post</h2>
      <form action="/create-post" method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required />
        <label for="content">Content:</label>
        <textarea id="content" name="content" required></textarea>
        <label for="categories">Categories:</label>
        <select id="categories" name="categories[]" multiple="multiple">
          {{range .Categories}}
          <option value="{{.ID}}">{{.Name}}</option>
          {{end}}
        </select>
        <button type="submit">Create Post</button>
      </form>
    </div>
    <footer class="footer">
      <p>&copy; 2024 Forum</p>
    </footer>
    <script>
      $(document).ready(function () {
        $("#categories").select2({
          closeOnSelect: false, // Permet de sélectionner plusieurs catégories sans maintenir Ctrl ou Shift
        });
      });
    </script>
  </body>
</html>
