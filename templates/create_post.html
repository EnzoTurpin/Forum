<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Post</title>
    <link rel="stylesheet" href="/static/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="/static/js/main.js" defer></script>
    <style>
      /* Style pour Select2 */
      .select2-container--default
        .select2-selection--multiple
        .select2-selection__choice {
        color: black; /* Couleur du texte des éléments sélectionnés */
      }

      .select2-container--default .select2-results__option {
        color: black; /* Couleur du texte des options dans le menu déroulant */
      }

      .select2-container--default .select2-selection--multiple {
        background-color: #333; /* Couleur de fond du champ de sélection multiple */
        border: 1px solid #aaa; /* Couleur de bordure */
        color: black; /* Couleur du texte */
      }

      .select2-container--default
        .select2-selection--multiple
        .select2-selection__rendered {
        color: black; /* Couleur du texte dans le champ de sélection */
      }
    </style>
  </head>
  <body>
    <header class="header">
      <h1>Gaming Universe</h1>
    </header>
    <nav class="nav">
      {{if .User}}
      <span class="welcome-message">Bienvenue, {{.User}}!</span>
      <a href="/logout" class="nav-link">Logout</a>
      <a href="/create-post" class="nav-link">Create Post</a>
      {{else}}
      <a href="/" class="nav-link">Home</a>
      <a href="/login" class="nav-link">Login</a>
      <a href="/register" class="nav-link">Register</a>
      {{end}}
    </nav>
    <div class="container">
      <h2>Create a New Post</h2>
      <form action="/create-post" method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required />
        <label for="content">Content:</label>
        <textarea id="content" name="content" required></textarea>
        <label for="categories">Categories:</label>
        <select id="categories" name="categories[]" multiple="multiple">
          {{range .Categories}}
          <option value="{{.ID}}">{{.Name}}</option>
          {{end}}
        </select>
        <button type="submit">Create Post</button>
      </form>
    </div>
    <footer class="footer">
      <p>&copy; 2024 Forum</p>
    </footer>
    <script>
      $(document).ready(function () {
        $("#categories").select2({
          closeOnSelect: false, // Permet de sélectionner plusieurs catégories sans maintenir Ctrl ou Shift
        });
      });
    </script>
  </body>
</html>
