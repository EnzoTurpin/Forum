<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Step 2</title>
    <link rel="stylesheet" href="/static/css/style.css" />
    <script src="/static/js/main.js" defer></script>
  </head>
  <body>
    <header class="header">
      <h1>Gaming Universe</h1>
    </header>
    <nav class="nav">
      {{if .User}}
      <span class="welcome-message">{{.User}}!</span>
      <div class="nav-center">
        <a href="/logout" class="nav-link">Logout</a>
        <a href="/create-post" class="nav-link">Create Post</a>
      </div>
      {{else}}
      <div class="nav-center">
        <a href="/" class="nav-link">Home</a>
        <a href="/login" class="nav-link">Login</a>
        <a href="/register" class="nav-link">Register</a>
      </div>
      {{end}}
    </nav>
    <div class="container">
      <h2>Register - Step 2</h2>
      <form action="/register-step2" method="post">
        <input type="hidden" name="username" value="{{.Username}}" />
        <input type="hidden" name="email" value="{{.Email}}" />
        <input type="hidden" name="password" value="{{.Password}}" />
        <label for="securityAnswer1">What is your mother's maiden name?</label>
        <input
          type="text"
          id="securityAnswer1"
          name="securityAnswer1"
          required
        />
        <label for="securityAnswer2"
          >What was the name of your first pet?</label
        >
        <input
          type="text"
          id="securityAnswer2"
          name="securityAnswer2"
          required
        />
        <label for="securityAnswer3">What is your favorite book?</label>
        <input
          type="text"
          id="securityAnswer3"
          name="securityAnswer3"
          required
        />
        <button type="submit">Register</button>
      </form>
    </div>
    <footer class="footer">
      <p>&copy; 2024 Forum</p>
    </footer>
  </body>
</html>
